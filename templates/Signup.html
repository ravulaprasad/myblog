{% load static %}

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Digypyblog</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body >
    <div class='navbar'>
        <a href="{% url 'index' %}" class='logo'>Digypyblog</a>
        <ul class='nav'>
            <li><a href="{% url 'Post' %}">Post</a></li>
            <li><a href="{% url 'MVT' %}">MVT</a></li>
            <li><a href="{% url 'Signup' %}">Signup</a></li>
            <li><a href="{% url 'Login' %}">Login</a></li>
           
        </ul>
    </div>
    
    <!--form start-->
    <div class="form-area" id="forms">
        <form action='/accounts/auth/' method='POST'> {% csrf_token %}
            <div >
                <input type='text' name='Username' id='username' placeholder="Username"><br>
                <input type='text' name='emailid' id='emailid' placeholder="Email id"><br>
                <input type='password' name='Password' id='password' placeholder="Wa@dsf$1"><br>
                <input type='submit' value='login' class="button">
            </div>
        </form>
    </div>
    <!--form end -->
</body>
<script>

</script>
</html>
